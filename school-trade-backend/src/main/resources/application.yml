# Spring相关配置
spring:
  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/DB_School_trade?serverTimezone=Asia/Shanghai&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver

  # web文件限制配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 200MB
      max-request-size: 200MB

  # Json配置 - 修正Jackson配置
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    serialization:
      write-dates-as-timestamps: false

  # 设置时区
  mvc:
    format:
      date-time: yyyy-MM-dd HH:mm:ss

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /
  # 设置时区
  connection-timeout: 30000

# 文件路径配置
baseUrl: http://localhost:8080

# 文件存储路径 - 注意使用正斜杠或双反斜杠
userFilePath: /opt/school-trade/uploads
# 或者使用正斜杠
# userFilePath: D:/校园二手交易平台/源码/pic

# Mybatis配置
mybatis:
  type-aliases-package: com.shanzhu.st.entity
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  # 开启SQL日志，生产环境可关闭

# 日志配置
logging:
  level:
    com.shanzhu.st.mapper: DEBUG  # 设置MyBatis mapper接口的日志级别
  pattern:
    dateformat: yyyy-MM-dd HH:mm:ss

# 应用配置
app:
  name: 校园二手交易平台
  version: 1.0.0